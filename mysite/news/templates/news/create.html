{% extends 'main/layout.html' %} 
{% block title %}Добавление новости на сайт {% endblock %}
{%block content %}
  <div class="features">
    <h1> Добавление новости </h1>

        {% csrf_token %}

        <button class = 'btn btn-success' type = ' submin'>Добавить запись в статью</button>

  </div>
{% endblock %}
