{% extends 'main/layout.html' %} 
{% block title %}Новости на сайте {% endblock %}
{%block content %}
<div class="features">
  <h1> Новости на сайте </h1>
    {% for i in news%}
      <div class ="alert alert-warning">
        <h3>{{i.title}}</h3>
        <p>{{i.anons}}</p>
        <p>{{i.date}}</p>
        <a href = '{%url 'news-detail' i.id %}' class ='btn btn-warning'>Подробнее</a>

      </div>
    {% endfor %}



</div>
{% endblock %}
